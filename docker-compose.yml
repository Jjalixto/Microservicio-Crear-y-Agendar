version: "3.9"

services:
  app:
    image: python:3.12-slim  # Usa una imagen base de Python
    container_name: app-authentication
    volumes:
      - /home/microservicio/secrets.txt:/app/secrets.txt  # Mapea el código fuente del host al contenedor
      - /home/microservicio/Microservicio-Crear-y-Agendar:/app
    working_dir: /app  # Establece el directorio de trabajo
    network_mode: "host"  # Utiliza la red del host directamente
    environment:
      - PYTHONUNBUFFERED=1  # Evita el almacenamiento en búfer de salida de Python
    entrypoint: |
      /bin/bash -c "
      python -m venv /app/venv &&  # Crea un entorno virtual
      source /app/venv/bin/activate &&  # Activa el entorno virtual
      pip install --upgrade pip && # Actualiza pip
      pip install --no-cache-dir -r requirements.txt && # Instala las dependencias
      uvicorn main:app --host 0.0.0.0 --port 9000"  # Inicia la aplicación con uvicorn
